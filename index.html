<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holo Shadow - Rebirth of Light and Shadow</title>
    <meta name="description" content="Rebirth of Light and Shadow: The Metaverse of Shadow Puppetry - A digital narrative of heritage and technology by ZheChen">
    <meta name="author" content="ZheChen - s3872176">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://holoshadow.com/">
    <meta property="og:title" content="Holo Shadow - Rebirth of Light and Shadow">
    <meta property="og:description" content="Rebirth of Light and Shadow: The Metaverse of Shadow Puppetry - A digital narrative of heritage and technology">
    <meta property="og:image" content="/assets/images/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://holoshadow.com/">
    <meta property="twitter:title" content="Holo Shadow - Rebirth of Light and Shadow">
    <meta property="twitter:description" content="Rebirth of Light and Shadow: The Metaverse of Shadow Puppetry - A digital narrative of heritage and technology">
    <meta property="twitter:image" content="/assets/images/logo.png">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/CyberCrownFour-lx5vw.ttf" as="font" type="font/truetype" crossorigin>
    <link rel="preload" href="/fonts/CyberBrush-MAA2x.ttf" as="font" type="font/truetype" crossorigin>
    
    <!-- Preload critical images -->
    <link rel="preload" href="/assets/images/bg.jpg" as="image">
    <link rel="preload" href="/assets/images/logo.png" as="image">
    
    <style>
        /* Critical CSS for initial render */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0b0d13 url('/assets/images/bg.jpg') center center / cover no-repeat fixed;
            color: #e5f6ff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0b0d13;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading-text {
            font-size: 1.5rem;
            color: #28D9EF;
            text-shadow: 0 0 10px rgba(40, 217, 239, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(40, 217, 239, 0.8); }
            to { text-shadow: 0 0 20px rgba(40, 217, 239, 1), 0 0 30px rgba(40, 217, 239, 0.8); }
        }
        
        /* Main content */
        .main-content {
            min-height: 100vh;
            position: relative;
        }
        
        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            background: rgba(11, 13, 19, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(40, 217, 239, 0.2);
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'CyberCrownFour', sans-serif;
            font-size: 1.5rem;
            color: #28D9EF;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(40, 217, 239, 0.8);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: #e5f6ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #28D9EF;
            text-shadow: 0 0 8px rgba(40, 217, 239, 0.6);
        }
        
        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
        }
        
        .hero-title {
            font-family: 'CyberCrownFour', sans-serif;
            font-size: clamp(3rem, 8vw, 8rem);
            background: linear-gradient(135deg, #00FFFF, #00BFFF, #00FF80, #00FF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 15px rgba(0, 255, 255, 0.9),
                0 0 25px rgba(0, 191, 255, 0.8),
                0 0 35px rgba(0, 255, 128, 0.7),
                0 0 45px rgba(0, 255, 0, 0.5);
            margin-bottom: 2rem;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { 
                filter: brightness(1);
                transform: scale(1);
            }
            to { 
                filter: brightness(1.1);
                transform: scale(1.02);
            }
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #e5f6ff;
            margin-bottom: 3rem;
            max-width: 800px;
            line-height: 1.8;
        }
        
        .hero-author {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            color: #28D9EF;
        }
        
        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(40, 217, 239, 0.8);
            box-shadow: 0 0 20px rgba(40, 217, 239, 0.6);
        }
        
        /* CTA Button */
        .cta-button {
            margin-top: 3rem;
            padding: 1rem 2rem;
            background: rgba(40, 217, 239, 0.1);
            border: 2px solid rgba(40, 217, 239, 0.6);
            border-radius: 50px;
            color: #28D9EF;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .cta-button:hover {
            background: rgba(40, 217, 239, 0.2);
            border-color: rgba(40, 217, 239, 0.9);
            box-shadow: 0 0 30px rgba(40, 217, 239, 0.5);
            transform: translateY(-2px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .hero-section {
                padding: 0 1rem;
            }
            
            .hero-author {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
        
        /* Hide loading screen after page load */
        .loaded .loading-screen {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="/assets/images/logo.png" alt="Holo Shadow Logo" class="loading-logo">
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navigation -->
        <nav class="nav-container">
            <div class="nav-content">
                <a href="#" class="logo">Holo Shadow</a>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#works">Works</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero-section" id="home">
            <h1 class="hero-title">Holo Shadow</h1>
            <p class="hero-subtitle">
                Rebirth of Light and Shadow: The Metaverse of Shadow Puppetry
            </p>
            <div class="hero-author">
                <img src="/assets/images/chen-1.jpg" alt="Chen Avatar" class="author-avatar">
                <span>By ZheChen - s3872176</span>
            </div>
            <a href="#about" class="cta-button">Explore the Story</a>
        </section>
    </div>

    <script>
        // Hide loading screen after page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                document.body.classList.add('loaded');
            }, 1500);
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll effect to navigation
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.nav-container');
            if (window.scrollY > 100) {
                nav.style.background = 'rgba(11, 13, 19, 0.95)';
            } else {
                nav.style.background = 'rgba(11, 13, 19, 0.8)';
            }
        });

        // Preload critical resources
        const preloadImages = [
            '/assets/images/bg2.jpg',
            '/assets/images/chen-2.png',
            '/assets/images/chen-3.jpg'
        ];

        preloadImages.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    </script>
</body>
</html>
